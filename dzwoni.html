<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
</head>

<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <h1 class="title"></h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <button class="btn btn-positive btn-block">Dzwoni do... +48 123 456 789</button>
        <a class="tab-item" href="index.html">
            <button class="btn btn-negative btn-block">Rozłącz</button>
        </a>
        </form>

    </div>

    <nav class="bar bar-tab">

        <a class="tab-item" href="index.html">
            <span class="icon icon-home"></span>
        </a>
        <a class="tab-item" href="firmy.html">
            <span class="icon icon-star-filled"></span>
        </a>
        <a class="tab-item active" href="kontakt.html">
            <span class="icon icon-person"></span>
        </a>
    </nav>


</body>

</html>
